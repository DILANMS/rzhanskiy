<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
            {% if error %}
                <div style="color:red;">{{ error }}</div>
            {% endif %}
    <form class="form-signin login" method="post">
         {% csrf_token %}
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Добро пожаловать!</h1>
            <p>Для входа в систему введите пожалуйста логин и пароль</p>
         </div>

        <div class="form-label-group">
            <input type="text" id="login" name="login" class="form-control" placeholder="Логин" required="" autofocus="">
        </div>
        <div class="form-label-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required="">
        </div>
        <button class="btn btn-lg btn-primary btn-block login-button" type="submit">Войти</button>
         <p class="mt-5 mb-3 text-muted text-center">© 2019-2020</p>
</form>
{% endblock content %}
