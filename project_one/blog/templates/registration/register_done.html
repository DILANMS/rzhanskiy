{% extends "temp.html" %}

{% block title %}Успешная регистрация{% endblock %}
{% block main %}


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Добро пожаловать {{ new_user.first_name }}!</h1>
                  </div>
                    <p>Ваш аккаунт успешно создан. Теперь вы можете перейти на страницу авторизации и войти в аккаунт.</p>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'login' %}">Войти в аккаунт</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

{% endblock %}
